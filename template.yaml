AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: jcloudify-deploy-app

Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    VpcConfig:
      SecurityGroupIds:
        - !Sub '{{resolve:ssm:/jcloudify-api/sg/id}}'
      SubnetIds:
        - !Sub '{{resolve:ssm:/jcloudify-api/private/subnet1/id}}'
        - !Sub '{{resolve:ssm:/jcloudify-api/private/subnet2/id}}'
    Tracing: Active

Parameters:
  Env:
    Type: String

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Role: !Sub '{{resolve:ssm:/jcloudify-api/${Env}/execution/role-arn}}'
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./jcloudify
      DockerTag: python3.9-v1

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0

  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName: !Ref ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

Outputs:
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
